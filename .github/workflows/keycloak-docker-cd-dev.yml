name: Keycloak Development Docker Image CD

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  keycloak-docker-cd: 
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: true
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Docker meta data
      id: docker-meta-data
      uses: docker/metadata-action@v4
      with:
        images: codexrems/keycloak
        flavor: latest=false

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
      
    - name: Build and push Keycloak Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        file: Dockerfile.keycloak
        push: true
        tags: codexrems/keycloak:experimental
        labels: ${{ steps.docker-meta-data.outputs.labels }}
    
